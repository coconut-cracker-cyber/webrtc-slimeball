<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sticky Slime Jump</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- External Libraries -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <!-- HOST VIEW (Desktop) -->
    <div id="host-view" class="hidden">
        <canvas id="bg-canvas"></canvas>
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div id="ui-layer">
            <div id="score-container">
                <span id="score-label">HEIGHT</span>
                <span id="score-value">0m</span>
            </div>

            <div id="connection-screen">
                <div class="glass-panel">
                    <h1>Sticky Slime</h1>
                    <p>Scan to Connect Controller</p>
                    <div id="qrcode"></div>
                    <p class="status" id="connection-status">Waiting for phone...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTROLLER VIEW (Phone) -->
    <div id="controller-view" class="hidden">
        <div id="controller-container">
            <div id="tilt-display">
                <div id="tilt-ring">
                    <div id="arrow"></div>
                </div>
                <p>Tilt to Aim</p>
            </div>

            <button id="jump-btn">JUMP</button>
        </div>
        <div id="start-overlay">
            <button id="enable-sensors-btn">TAP TO START</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
